<!DOCTYPE html>
<html lang="en">
<head>
  <! https://glitch.com/edit/#!/snake-twoplayer-socketo?path=public%2Findex.html%3A56%3A7 >
  <meta charset="UTF-8">
  <title>Observed Fire Trainer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
#gameScreen {
  display: none;
}
</style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Observed Fire Simulator</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New FDC
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter FDC Code" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join FDC as Observer
            </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
          <div class="form-group">
              <input type="text" placeholder="Easting" id="gridEasting"/>
              <input type="text" placeholder="Northing" id="gridNorthing"/>
            </div>
          <button
              type="submit"
              class="btn btn-success"
              id="sendFireMission"
            >
              Submit
            </button>
          
        </div>
      </div>

    </div>
  </section>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
