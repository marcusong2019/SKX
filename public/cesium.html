  body {
    background: #87CEEB;
    overflow: hidden;

</style>

<a-scene camera-transform-controls cursor="rayOrigin: mouse">
  <a-assets>
    <a-asset-item
      id="T90Tank"
      src="https://cdn.glitch.com/0140ff64-dac6-408d-bf59-c093dd13ad3a%2FT90.glb?v=1626968225914"
      response-type="arraybuffer"
    ></a-asset-item>
  </a-assets>
  <a-entity id="target"></a-entity>

  <a-entity
    a-terrain="fovpad:1;
                     latitude:41.363600;
                     longitude:-74.018586;
                     elevation:10;
                     lod:14;
                  "
  >     
    <a-entity
              a-location="lat:41.36600; lon:-74.018586;"
    >
      <a-gltf-model
        scale="1 1 1"
        src="https://cdn.glitch.com/0140ff64-dac6-408d-bf59-c093dd13ad3a%2FT90.glb"
      ></a-gltf-model>
    </a-entity>
    </a-entity>

  <!-- actually the coast near here is 20+ meters or so under ellipsoid sea level according to the data sources -->

  <a-entity id="cameraRig" position="0 0 0">
    <a-entity
      id="camera"
      camera="near:1;far:100000"
      wasd-controls="fly:true"
      look-controls
    ></a-entity>
    <a-entity
      id="lefthand"
      camera-transform-controls-hand="hand:left"
      vive-controls="hand: left"
      oculus-touch-controls="hand: left"
      windows-motion-controls="hand: left"
    ></a-entity>
    <a-entity
      id="righthand"
      camera-transform-controls-hand="hand:right"
      vive-controls="hand: right"
      oculus-touch-controls="hand: right"
      windows-motion-controls="hand: right"
    ></a-entity>
  </a-entity>

  <a-light
    type="directional"
    color="#ffffff"
    intensity="1"
    position="-1 1 1"
  ></a-light>
  <a-light type="ambient" color="#444444"></a-light>
  <a-light type="point" intensity="1" position="2 4 4"></a-light>
</a-scene>
